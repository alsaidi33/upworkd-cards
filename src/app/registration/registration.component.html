<div style="text-align: center; padding: 50px;">
    <div style="width: 600px; display: inline-block;">
        <form #f="ngForm" (ngSubmit)="submit(f)">

    <h1>Registration</h1>
    <input type="text" placeholder="Name" [(ngModel)]="name" required  #nameRef="ngModel">
    <div style="color:red" *ngIf="f.submitted && nameRef.invalid"></div>
    <br /><br />
    <input type="email" placeholder="Email" style="padding: 10px; width: 600px;font-size: 20px; text-align: center;" required>
    <br /><br />
    <input type="password" placeholder="Password" style="padding: 10px; width: 600px;font-size: 20px; text-align: center;" required>
    <br /><br />
    <input type="password" placeholder="Confirm Password" style="padding: 10px; width: 600px;font-size: 20px; text-align: center;" required>
    <br /><br />
    <button type="button" style="padding: 10px; width: 290px;font-size: 20px; margin-inline-end: 20px;" routerLink="/">Main Page</button>
    <button type="submit" style="padding: 10px; width: 290px;font-size: 20px;">Register</button>
</form>
</div>
</div>
